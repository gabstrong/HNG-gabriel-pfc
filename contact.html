<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Contact Us </title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <main>
        <div class="left">
            <div class="inner_left">
              <nav>
                <div class="circle">
                    <img src="img/IMG_7013[1].JPG" alt="">
                </div>
                <button> back to homepage <i class="ri-home-4-fill"></i></button>

            </nav>
            <div class="text">
             <h2>Nature is css</h2>
            <h2>javascript is life</h2>
            </div>
            
            </div>
           
        </div>



        <div class="right">
      <h1>Contact Me</h1>
      <form id="contact-form" data-testid="test-contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="input" id="name" data-testid="test-contact-name" required />
          <small id="error-name" data-testid="test-contact-error-name" aria-live="polite"></small>
          </div>
           <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" data-testid="test-contact-email" required />
          <small id="error-email" data-testid="test-contact-error-email" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" data-testid="test-contact-subject" required />
          <small id="error-subject" data-testid="test-contact-error-subject" aria-live="polite"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" data-testid="test-contact-message" required></textarea>
          <small id="error-message" data-testid="test-contact-error-message" aria-live="polite"></small>
        </div>
           <button type="submit" data-testid="test-contact-submit">Submit</button>

        <p id="success-message" data-testid="test-contact-success" style="display:none; color:green;">
          âœ… Message sent successfully!
        </p>
      </form>

      <nav class="page-nav">
        <a href="index.html">Home</a> | <a href="about.html">About Me</a>
      </nav>
        </div>
      
    </main>

    <script src="contact.js"></script>
  </body>
</html>
